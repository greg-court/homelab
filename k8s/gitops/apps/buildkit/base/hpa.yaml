apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: buildkitd
  namespace: gh-runners
spec:
  scaleTargetRef: { apiVersion: apps/v1, kind: Deployment, name: buildkitd }
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        { name: cpu, target: { type: Utilization, averageUtilization: 70 } }
    - type: Resource
      resource:
        { name: memory, target: { type: Utilization, averageUtilization: 70 } }
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies: [{ type: Pods, value: 1, periodSeconds: 60 }]
    scaleDown:
      stabilizationWindowSeconds: 300
      policies: [{ type: Percent, value: 50, periodSeconds: 60 }]
