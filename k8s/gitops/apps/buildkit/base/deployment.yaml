apiVersion: v1
kind: ServiceAccount
metadata:
  name: buildkitd
  namespace: gh-runners
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkitd
  namespace: gh-runners
  labels: { app: buildkitd }
spec:
  replicas: 1
  selector: { matchLabels: { app: buildkitd } }
  template:
    metadata: { labels: { app: buildkitd } }
    spec:
      serviceAccountName: buildkitd
      securityContext: { fsGroup: 0 }
      containers:
        - name: buildkitd
          image: moby/buildkit:v0.27.0
          args:
            [
              '--addr',
              'tcp://0.0.0.0:1234',
              '--allow-insecure-entitlement=security.insecure',
              '--allow-insecure-entitlement=network.host',
              '--config',
              '/etc/buildkit/buildkitd.toml',
            ]
          ports: [{ name: grpc, containerPort: 1234 }]
          volumeMounts:
            [{ name: cfg, mountPath: /etc/buildkit, readOnly: true }]
          resources:
            requests: { cpu: '1000m', memory: '3Gi', ephemeral-storage: '8Gi' }
            limits: { cpu: '3', memory: '6Gi', ephemeral-storage: '32Gi' }
          livenessProbe:
            {
              tcpSocket: { port: grpc },
              initialDelaySeconds: 10,
              periodSeconds: 15,
            }
          readinessProbe:
            {
              tcpSocket: { port: grpc },
              initialDelaySeconds: 5,
              periodSeconds: 10,
            }
          startupProbe:
            {
              tcpSocket: { port: grpc },
              failureThreshold: 30,
              periodSeconds: 2,
            }
          securityContext: { privileged: true }
      volumes:
        - name: cfg
          configMap: { name: buildkitd-config }
