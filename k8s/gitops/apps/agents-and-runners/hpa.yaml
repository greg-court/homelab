apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gh-docker-runner
  namespace: agents-and-runners
spec:
  minReplicas: 1
  maxReplicas: 4
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gh-docker-runner
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
