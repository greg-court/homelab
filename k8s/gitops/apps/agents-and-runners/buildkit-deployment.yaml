apiVersion: v1
kind: ServiceAccount
metadata:
  name: buildkitd
  namespace: agents-and-runners
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkitd
  namespace: agents-and-runners
  labels: { app: buildkitd }
spec:
  replicas: 1
  selector:
    matchLabels: { app: buildkitd }
  template:
    metadata:
      labels: { app: buildkitd }
    spec:
      serviceAccountName: buildkitd
      securityContext:
        fsGroup: 0
      containers:
        - name: buildkitd
          image: moby/buildkit:v0.23.2
          args:
            - --addr
            - tcp://0.0.0.0:1234
            # Allow entitlements you already used with the k8s driver
            - --allow-insecure-entitlement=security.insecure
            - --allow-insecure-entitlement=network.host
            - --config
            - /etc/buildkit/buildkitd.toml
          ports:
            - name: grpc
              containerPort: 1234
          volumeMounts:
            - name: cfg
              mountPath: /etc/buildkit
              readOnly: true
          resources:
            # Start modest; HPA will add pods when busy
            requests:
              cpu: '1500m'
              memory: '4Gi'
              ephemeral-storage: '8Gi'
            limits:
              cpu: '3'
              memory: '8Gi'
              ephemeral-storage: '32Gi'
          securityContext:
            # Rootful: simplest and fastest; your namespace is privileged
            privileged: true
      volumes:
        - name: cfg
          configMap:
            name: buildkitd-config
