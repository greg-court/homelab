apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird
spec:
  selector:
    matchLabels:
      app: netbird
      egress.zone: greg
  template:
    metadata:
      labels:
        app: netbird
        egress.zone: greg
    spec:
      containers:
        - name: netbird
          env:
            - name: NB_SETUP_KEY
              valueFrom:
                secretKeyRef:
                  name: netbird-setup-greg
                  key: setup-key
            - name: NB_HOSTNAME
              value: netbird-greg
            - name: NB_WIREGUARD_PORT
              value: '31825'
