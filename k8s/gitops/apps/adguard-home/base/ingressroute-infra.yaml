apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-home
  namespace: adguard
  annotations:
    kubernetes.io/ingress.class: infra
  labels:
    egress.zone: infra
spec:
  entryPoints: ['websecure']
  routes:
    - match: Host(`adguardhome.infra.klab.internal`)
      kind: Rule
      services:
        - name: adguard-home
          port: 80
  tls:
    secretName: adguard-home-tls
