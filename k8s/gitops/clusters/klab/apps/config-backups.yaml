apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config-backups
  namespace: argocd
  annotations: { argocd.argoproj.io/sync-wave: '30' }
spec:
  project: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: unifi
  source:
    repoURL: https://github.com/greg-court/homelab.git
    targetRevision: main
    path: k8s/gitops/apps/config-backups/overlays/klab
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
      - PruneLast=true
