apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-provisioner
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-10' # after the namespace app
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: local-path-storage
  source:
    repoURL: https://github.com/rancher/local-path-provisioner
    targetRevision: v0.0.32
    path: deploy
    kustomize:
      patches:
        # 2a) point to /var (Talos-friendly) instead of /opt
        - target:
            version: v1
            kind: ConfigMap
            name: local-path-config
            namespace: local-path-storage
          patch: |
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: local-path-config
              namespace: local-path-storage
            data:
              config.json: |
                {
                  "nodePathMap": [
                    {
                      "node": "DEFAULT_PATH_FOR_NON_LISTED_NODES",
                      "paths": ["/var/local-path-provisioner"]
                    }
                  ]
                }
        # 2b) make sure local-path is NOT the default StorageClass
        - target:
            group: storage.k8s.io
            version: v1
            kind: StorageClass
            name: local-path
          patch: |
            apiVersion: storage.k8s.io/v1
            kind: StorageClass
            metadata:
              name: local-path
              annotations:
                storageclass.kubernetes.io/is-default-class: "false"
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
      - PruneLast=true
