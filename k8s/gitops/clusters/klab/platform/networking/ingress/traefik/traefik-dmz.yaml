apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-dmz
  namespace: argocd
  annotations: { argocd.argoproj.io/sync-wave: '-9' }
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-dmz
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 37.0.0
    helm:
      values: |
        ingressClass:
          enabled: true
          isDefaultClass: false
          name: dmz

        service:
          type: LoadBalancer
          annotations:
            lbipam.cilium.io/ips: "192.168.4.240"
          spec:
            loadBalancerClass: io.cilium/l2-announcer
            externalTrafficPolicy: Local

        deployment:
          kind: DaemonSet

        persistence:
          enabled: true
          path: /data
          size: 1Gi

        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists" # deploy on control-plane nodes
            effect: "NoSchedule"

        additionalArguments:
          - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
          - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
          - "--providers.kubernetescrd.ingressclass=dmz"
          - "--providers.kubernetesingress.ingressclass=dmz"
          - "--metrics.prometheus=true"
          - "--accesslog=true"

          # Let's Encrypt configuration
          - "--certificatesresolvers.le.acme.email=admin@gregc.online"
          - "--certificatesresolvers.le.acme.storage=/data/acme.json"
          - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ['CreateNamespace=true']
