apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations: { argocd.argoproj.io/sync-wave: '-5' }
spec:
  project: platform
  destination: { server: https://kubernetes.default.svc, namespace: monitoring }
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 76.4.0
      helm:
        valueFiles:
          - $values/k8s/gitops/apps/monitoring/values/common.yaml
          - $values/k8s/gitops/apps/monitoring/values/klab.yaml
    - repoURL: https://github.com/greg-court/homelab.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
