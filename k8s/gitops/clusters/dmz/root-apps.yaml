apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/<you>/gitops.git
    targetRevision: main
    path: apps # will be empty at first
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions: ['CreateNamespace=true']
