apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps # can stay the same; each Argo CD sees only its own
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/greg-court/homelab.git # ‚Üê real repo URL
    targetRevision: main
    path: k8s/gitops/apps
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions: ['CreateNamespace=true']
