# Static sites served by NGINX behind Traefik
# Traefik handles TLS and routing based on Host; we use virtual hosts for sub-sites

# ---- ROOT DOMAIN ----
server {
    listen 80;
    server_name gregc.online;

    root /usr/share/nginx/html;
    index index.html;
}

