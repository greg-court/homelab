---
- name: Ensure apt deps
  ansible.builtin.apt:
    name: [ca-certificates, gnupg, apt-transport-https]
    state: present
    update_cache: yes

- name: Create keyrings dir
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download NetBird ASCII key
  ansible.builtin.get_url:
    url: https://pkgs.netbird.io/debian/public.key
    dest: /usr/share/keyrings/netbird-archive-keyring.asc
    mode: '0644'

- name: Convert NetBird key to GPG keyring
  ansible.builtin.command:
    argv:
      [
        gpg,
        --dearmor,
        -o,
        /usr/share/keyrings/netbird-archive-keyring.gpg,
        /usr/share/keyrings/netbird-archive-keyring.asc,
      ]
  args:
    creates: /usr/share/keyrings/netbird-archive-keyring.gpg

- name: Add NetBird APT repository
  ansible.builtin.apt_repository:
    repo: 'deb [signed-by=/usr/share/keyrings/netbird-archive-keyring.gpg] https://pkgs.netbird.io/debian netbird main'
    filename: netbird
    state: present

- name: Install NetBird
  ansible.builtin.apt:
    name: netbird
    state: present
    update_cache: yes

- name: Enable and start NetBird
  ansible.builtin.systemd:
    name: netbird
    enabled: true
    state: started
